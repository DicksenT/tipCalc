<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>SPLITTER</h1>
    </header>
    <main>
      <form action="" class="form">
        <div class="styling">
          <div class="label-container">
            <label for="bill"> Bill</label>
            <p class="billError error"></p>
          </div>
          <div class="inputForm billForm">
            <img src="images/icon-dollar.svg" alt="" />
            <input type="number" id="bill" name="bill" min="0" />
          </div>
        </div>
        <div class="styling">
          <label for="tip">Select Tip %</label>
          <ul class="tips">
            <li class="tip tip-style" value="5">5%</li>
            <li class="tip tip-style" value="10">10%</li>
            <li class="tip tip-style" value="15">15%</li>
            <li class="tip tip-style" value="25">25%</li>
            <li class="tip tip-style" value="50">50%</li>
            <input
              min="0"
              type="number"
              class="tip-style tipInput tip"
              placeholder="custom"
            />
          </ul>
        </div>
        <div class="styling">
          <div class="label-container">
            <label for="people">Number of People</label>
            <p class="peopleError error"></p>
          </div>
          <div class="inputForm peopleForm">
            <img src="images/icon-person.svg" alt="" />
            <input value="1" type="number" name="people" id="people" min="0" />
          </div>
        </div>
      </form>
      <section class="pay">
        <div class="results">
          <div class="result">
            <p class="result-detail">
              Tip Amount
              <span class="blur">/ person</span>
            </p>
            <p class="result-num tip-amount">$0</p>
          </div>
          <div class="result">
            <p class="result-detail">
              Total
              <span class="blur">/ person</span>
            </p>
            <p class="result-num total-person">$0</p>
          </div>
        </div>
        <button class="reset-btn">RESET</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dicksen Tan</a>.
      </div>
    </footer>
  </body>
</html>
